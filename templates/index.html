<!DOCTYPE html>
<head>
  <title>SprungBrokers NLU Demo</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>SprungBrokers NLP Demo</h3>
  <form class="formStyle" action="/" method="post">
    <input class="inputBox" type="text" name="statement" placeholder="Ex. I want to go to Miami next week and stay for a month" required />
    <input class="inputBtn" type="submit" value="Generate details" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
  <style>
    .inputBox {
      width: 600px;
    }
    .inputBtn {
      width: 200px;
    }
    .formStyle {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</body>
